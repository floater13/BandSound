<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>

<div class="login--div">
  <div class="main--logo">
    <a href="#"><img class="logo" alt="" src="/images/logo_name.png"></a>
  </div>

  <form action="/login" method="post" class="main--container">
    <div class="login--container">
      <div class="id--container">
        <div class="login--id">
          <label for="userId"><span class="material-symbols-outlined">person</span></label>
          <input type="number" max="2147483647" name="id" id="userId" placeholder="아이디를 입력하세요" required
                 th:value="${cookie.id != null ? cookie.id.value : ''}">
          <div class="checkbox--id">
            <input type="checkbox" name="rememberId" th:checked="${cookie.id != null}">&nbsp;ID 저장
          </div>
        </div>
      </div>
      <div class="pwd--container">
        <div class="login--pwd">
          <label for="password"><span class="material-symbols-outlined">lock</span></label>
          <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
      </div>
    </div>
    <div>
      <input type="submit" value="로그인" id="input--submit">
    </div>
    <ul class="login--info">
      <li><a href="/find/id" target="_blank" th:href="@{/find/id}"> ID 찾기 </a></li>
      <li><a href="/find/password" target="_blank" th:href="@{/find/password}"> 비밀번호 찾기 </a></li>
    </ul>
  </form>
</div>

</body>
</html>
